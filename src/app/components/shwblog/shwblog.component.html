<html>
<body>
<div class="container blogslist" *ngIf="blog">


  <!-- /.col-lg-3 -->


  <div class="row">

    <div class="col-lg-12 col-md-12 mb-4">
      <div class="card h-100">
        <a href="#"><img class="card-img-top" src="{{blog?.fileSource}}" alt=""></a>

        <div class="card-body">
          <h4 class="card-title">
            <a>{{blog.title}}</a>

          </h4>
          <p [innerHTML]="blog.content"></p>

        </div>

      </div>
    </div>


  </div>
  <!-- /.row -->
  <hr class="">

</div>

<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="comments">
        <div class="comment-box add-comment">
          <span class="commenter-pic">
            <!-- if you read this line ! sorry to but i hate css :X -->
            <img src="../../../assets/user-male.png" class="img-fluid">
          </span>
          <span class="commenter-name">
            <form [formGroup]="form" (ngSubmit)="blogService.submitcmnt(form.value)">
              <input  type="hidden"  name="blogid" formControlName="blogid"  value="{{id}}" [(ngModel)]="id">
              <input type="text" placeholder="your Name" name="name" formControlName="name" >
              <textarea type="text" placeholder="Add a public comment" name="content" formControlName="content"  class="form-control texaread"></textarea>
            <button type="submit" class="btn btn-default" >Comment</button>
              </form>
          </span>
        </div>

      </div>
    </div>
  </div>
</div>
<br><br>
<br><br>
<div class="container">
<div *ngFor="let cm of cmnts">
<div *ngIf="cm.blogid == id">

<div class="comment-box" >
          <span class="commenter-pic">
            <img src="../../../assets/user-male.png" class="img-fluid ihatecss">
          </span>
  <span class="commenter-name">
            <a href="">{{cm.name}}</a> <span class="comment-time"> </span>
          </span>
  <p class="comment-txt more">{{cm.content}}</p>
  <div class="comment-meta">
  </div>
  </div>

</div>
</div>
</div>
</body>
</html>
