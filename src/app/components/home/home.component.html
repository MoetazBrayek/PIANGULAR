<body>
<div class="container blogslist">



    <!-- /.col-lg-3 -->


      <div class="row" *ngFor="let blog of blogs">

        <div class="col-lg-12 col-md-12 mb-4">
          <div class="card h-100">
            <a href="#"><img class="card-img-top" src="{{blog?.fileSource}}" alt=""></a>
            <div class="card-body">
              <h4 class="card-title">
                <a  [routerLink]="['/shw/',blog.id]">{{blog.title}}</a>

              </h4>
              <p [innerHTML]="blog.content"></p>

            </div>

          </div>
        </div>


      </div>
      <!-- /.row -->

    </div>
    <!-- /.col-lg-9 -->

  <!-- /.row -->


</body>
